<body>
    <header>

    <main class="hero">
        <div class="infocontent" id="Galeria">       
            
                
                  <div class="grid">
                    <div class="column-xs-12 column-md-4">
                      <div class="contenedor">
                        <figure>         
                          <div class="capa">
                            <h2 class="title">Algarrobo</h2>
                            <p> Árbol perenne, grande, de hasta 10 metros, aunque su altura media es de 5 a 6 metros. Tiene las hojas: alternas, compuestas, y pinnadas. El fruto, llamado algarroba o garrofa, es una legumbre (vaina) colgante de entre 8 a 20 centímetros, de color chocolate cuando alcanza la madurez. Las flores aparecen en verano y principio del otoño, cuando maduran los frutos del año anterior. Es característico el olor dulzón que desprende el árbol cuando se encuentra en floración. Este árbol es oriundo de las regiones más secas del mediterráneo.</p>
                            </p>
                          </div>         
                          <img src="/imagenes/algarrobo.jpg" />
                                               
                        </figure>
                      </div>

                    <div class="column-xs-12 column-md-4">
                      <figure class="img-container">
                        <figcaption class="img-content">
                            <h2 class="title">Taraxacum officinale</h2>
                            <h3 class="category"> El diente de león es una planta herbácea, perteneciente a la familia de las compuestas, que no suele crecer más allá de los 35 cm de alto. Presenta un rizoma cónico, corto y bastante ramificado, de sabor agridulce. Sus hojas (de sabor amargo cuando son crecidas) son profundamente dentadas y forman una roseta en la base desde donde crecen los tallos floríferos que son huecos y erguidos y acaban en un capítulo floral de color amarillo.</h3>
                          </figcaption>
                        <img src="/imagenes/dienteDeLeon.jpg" />
                        
                        
                      </figure>
                    </div>
                    <div class="column-xs-12 column-md-4">
                      <figure class="img-container">
                        <figcaption class="img-content">
                            <h2 class="title">CChamaemelum nobile </h2>
                            <h3 class="category">Comúnmente conocida como manzanilla o camomila común o romana es una hierba perenne de la familia de las asteráceas, nativa de Europa que se encuentra en campos secos y alrededor de jardines y terrenos cultivados en Europa, América del Norte y América del Sur.

                                Es utilizada tradicionalmente en productos para el cuidado del cabello y de la piel en infusiones, perfumes y cosméticos,y para dar sabor y aromatizar alimentos. También se utiliza ampliamente en medicina tradicional, aunque no hay evidencia científica suficiente que respalde las propiedades medicinales que se le atribuyen.
                                
                                
                                Puede ser utilizada también como planta decorativa para crear un césped de manzanilla fragante.</h3>
                          </figcaption>
                        <img src="imagenes/plumerilloRosado.jpeg">
                        
                        
                      </figure>
                    </div>
                    <div class="column-xs-12 column-md-6">
                      <figure class="img-container">
                        <figcaption class="img-content">
                            <h2 class="title">Wisteria</h2>
                            <h3 class="category">La glicina es un arbusto trepador que puede llegar a alcanzar hasta 15 metros de altura y vivir más de 100 años. Las dos especies de glicina más comunes ambas procedentes de Oriente con la glicinia japonesa y la china. La glicina japonesa (Wisteria floribunda) ofrece preciosos racimos de color azul, blanco o rosados y crece enroscándose en sentido contrario a las agujas del reloj. Otra es la glicina china (Wisteria sinensis), con flores similares, aunque crece enroscándose en el sentido de las agujas del reloj y tiene un porte algo menor. También podemos encontrar la glicina de la seda (Wisteria venusta), glicinia de Kentucky (Wisteria Kentucky) y Glicinia Americana (Wisteria Frutencens), esta última con una floración más prolongada que las anteriores. </figcaption>
                        <img src="imagenes/jazminParaguayo.jpg" />
                        
                       
                      </figure>
                    </div>
                    <div class="column-xs-12 column-md-6">
                      <figure class="img-container">
                        <figcaption class="img-content">
                            <h2 class="title">Iris pseudacorus</h2>
                            <h3 class="category">El lirio amarillo es una planta vivaz, de grandes flores amarillas, que detectaremos durante la primavera en márgenes de ríos y zonas húmedas. Su rizoma acumula nutrientes como el fósforo y el nitrógeno y es capaz de extraer metales pesados del sustrato. Tolera bien diferentes condiciones ambientales y variedad de suelos. Una elección excelente para trabajos de biorremediación y depuración de aguas residuales. Sistema radicular muy profundo y muy fuerte.</figcaption>
                        <img src="imagenes/lirio.jpg" />
                        
                        
                      </figure>
                    </div>
                    <div class="column-xs-12">
                      <figure class="img-container">
                        <figcaption class="img-content">
                            <h2 class="title">Phoenix canariensis</h2>
                            <h3 class="category"> Es una especie de palmera endémica de las Islas Canarias. Debido a su belleza, facilidad de adaptación y resistencia al frío es una de las palmeras que más se usa en jardinería. Es una especie protegida en las islas de origen. La palmera canaria se considera, según una ley del Gobierno de Canarias, el símbolo natural del archipiélago canario, conjuntamente con el canario.</figcaption>
                        <img src="/imagenes/palmera.jpg" />
                        
                       
                      </figure>
                    </div>
                  </div>
                </div>
              </section>


        </div>
