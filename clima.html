<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clima </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquerys.css">
    <script src="https://kit.fontawesome.com/42ba2acd7d.js" crossorigin="anonymous"></script>
    <link  rel="icon"   href="imagenes/apple-touch-icon.png" type="image/png" />


</head>
<body>
    <header>
        <header id="idHeader">
    </header>
    
    <main class="hero">

        <div class="infocontent" id="Galeria">
            <h2>Clima actual </h2>
                     
            <div class="input">
                <input type="text" placeholder="Ingrese ciudad" class="input_text">
                <input type="submit" value="Buscar" class="submit">
            </div>
        </div>
        <div class="infocontent">              
            <p style= "font-size:3em" class="name" id="name"></p>
            <p class="temp"></p>
            <p class="clouds"></p>
            <p class="desc"></p>              
        </div>  
           
        <div class="infocontent">
            <p> Servicio obtenido desde https://openweathermap.or </p>                     
        </div>








        
     
        
        

        

    </main>

    <footer> 
        <footer id="idFooter">
    </footer>

    
    <script src="javaScript/style.js"> </script>
    <script src="javaScript\APIClima.js"> </script>
   
    
    
</body>
</html>
